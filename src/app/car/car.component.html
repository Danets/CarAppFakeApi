  <!-- DINAMIC -->
  
  <div class="col-md-8">
  	<p-dataTable [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
  		<p-header>CRUD for Cars</p-header>
  		<p-column field="model" header="Модель" [sortable]="true"></p-column>
  		<p-column field="color" header="Цвет" [sortable]="true"></p-column>
  		<p-column field="number" header="Госномер" [sortable]="true"></p-column>
  		<p-column field="autocolonna" header="Автоколонна" [sortable]="true"></p-column>
  		<p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
  	</p-dataTable>

  	<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  		<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="car">
  			<div class="ui-grid-row">
  				<div class="ui-grid-col-4"><label for="model">model</label></div>
  				<div class="ui-grid-col-8"><input pInputText id="model" [(ngModel)]="car.model" /></div>
  			</div>
  			<div class="ui-grid-row">
  				<div class="ui-grid-col-4"><label for="color">color</label></div>
  				<div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="car.color" /></div>
  			</div>
  			<div class="ui-grid-row">
  				<div class="ui-grid-col-4"><label for="number">number</label></div>
  				<div class="ui-grid-col-8"><input pInputText id="number" [(ngModel)]="car.number" /></div>
  			</div>
  			<div class="ui-grid-row">
  				<div class="ui-grid-col-4"><label for="autocolonna">autocolonna</label></div>
  				<div class="ui-grid-col-8"><input pInputText id="autocolonna" [(ngModel)]="car.autocolonna" /></div>
  			</div>
  		</div>
  		<p-footer>
  			<div class="ui-dialog-buttonpane ui-helper-clearfix">
  				<button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
  				<button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
  			</div>
  		</p-footer>
  	</p-dialog>
  </div>
  <div class="col-md-4">
		<app-detail [car]="selectedCar"></app-detail>
  </div>
